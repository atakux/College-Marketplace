<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/old_style.css') }}">

</head>

<body>
    <div class="container">
        <div class="forms" style="height: 440px !important;">
            <div class="form login">
                <span class="title">Login</span>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="notification is-danger">
                {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST">
                    <div class="input-field">
                        <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="off" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field button">
                        <button class="input-field button" type="submit" id="btn">Login</button>
                    </div>
                    <div class="login-signup">
                        <span class="text">Not a member?
                          <a href="/sign_up" class="text signup-link">Signup Now</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
